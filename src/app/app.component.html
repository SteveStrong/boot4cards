<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="row">
  <ng-container *ngFor="let item of list; let i = index">

    <div class="col-sm-2">
      <div class="card">
          <img class="card-img-top" src="{{item.picture}}" alt="Card image cap" width=200px>
        <div class="card-body">
          <h5 class="card-title">{{gender}}</h5>
          <p class="card-text">{{last_name}}  {{first_name}}</p>
          
          <a href="#" class="btn btn-primary">{{item.email}}</a>
        </div>
      </div>
    </div>


  </ng-container>
</div>
